name: Run Linting

on: 
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs: 
   build: 
     runs-on: ubuntu-latest
     steps:
       - name: Checkout code  
       - uses: actions/checkout@v4

       - name: Use Node.js
       - uses: actions/setup-node@v4
         with: 
           node-version: 20

       - name: Install Dependencies 
         run: npm Install

       - name: Run ESLint
         run: npm run lint
